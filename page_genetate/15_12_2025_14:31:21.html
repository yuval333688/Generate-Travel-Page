<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chiang Mai ‚Äì Travel Page</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 24px;
    }
    .page {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
    }
    h1 { color: #0077b6; margin-top: 0; }
    .attractions { margin-bottom: 24px; }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .photos img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    #map {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      margin-top: 10px;
    }
    .muted { color: #666; }
    .btns a {
      display:inline-block;
      padding:12px 20px;
      color:white;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
      margin-right:10px;
    }
    .btn-like { background:#16a34a; }
    .btn-dislike { background:#dc2626; }
  </style>
</head>

<body>
  <div class="page">

<h2 style="margin:16px 0;">üìç Attractions Map</h2>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<div id="map_1765801934436" style="width:600px;height:300px;border-radius:12px;overflow:hidden"></div>
<script>
(function(){
  function init(){
    const map = L.map('map_1765801934436');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const coords = [[18.8551747,98.8729694],[18.8035942,98.9202265],[18.7882068,98.9813773]];
    coords.forEach(c => L.marker(c).addTo(map));
    coords.length ? map.fitBounds(coords, { padding:[20,20] }) : map.setView([0,0], 2);
  }
  if (window.L) return init();
  const s = document.createElement('script');
  s.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
  s.onload = init;
  document.head.appendChild(s);
})();
</script>


  
</body>
