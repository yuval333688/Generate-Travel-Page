<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>London ‚Äì Travel Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 24px;
    }
    .page {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
    }
    h1 { color: #0077b6; margin-top: 0; }
    .attractions { margin-bottom: 24px; }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .photos img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    #map {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      margin-top: 10px;
    }
    .muted { color: #666; }
    .btns a {
      display:inline-block;
      padding:12px 20px;
      color:white;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
      margin-right:10px;
    }
    .btn-like { background:#16a34a; }
    .btn-dislike { background:#dc2626; }
  </style>
</head>

<body>
  <div class="page">
    <h1>Top attractions in London, England</h1>

    <div class="btns" style="margin:14px 0 18px;">
      <a class="btn-like" href="https://yuval1234.app.n8n.cloud/webhook/lilke?like=true&time=13%2F12%2F2025%2000%3A46%3A27&city=London">üëç Like</a>
      <a class="btn-dislike" href="https://yuval1234.app.n8n.cloud/webhook/lilke?like=false&time=13%2F12%2F2025%2000%3A46%3A27&city=London">üëé Dislike</a>
    </div>

    <div class="attractions">
      <ul>
        <li>Buckingham Palace</li><li>The London Eye</li><li>The British Museum</li>
      </ul>
    </div>

    <h2>Photo inspiration</h2>
    <div class="photos">
      <img src="https://pixabay.com/get/gab764e1964ba07ec382a8976e829bf42ddecc907a7618aabbac790e7780b530335316f0573191b7633561950b74452166b5ffca90141571ff25871e0e848319e_1280.jpg" alt="London"><img src="https://pixabay.com/get/g9f439f10587a8b760a183211ed8ddeb769762193272269357c9bc429a4e9e9964e095c5355e512b03467f19231701f2892631ff4aee75842e161fa07f222e972_1280.jpg" alt="London"><img src="https://pixabay.com/get/g102c584b1c03d4208515837317eb88cf2588dae29c447a4fed31541e9a30e1a9e6bf0b4e7d356c3246a1e7f8573a52a778ad91e013f5c8b3eabdac17a18ccc48_1280.jpg" alt="London">
    </div>

    <h2 style="margin-top:24px;">Map</h2>
    <div id="map"></div>
    <div class="muted" style="margin-top:8px;">
      Showing 3 marker(s).
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const markersData = [{"name":"Buckingham Palace","lat":51.5008349,"lon":-0.1430045},{"name":"The London Eye (tickets)","lat":51.5029722,"lon":-0.1188456},{"name":"The British Museum Afternoon Tea","lat":51.5193755,"lon":-0.1274856}];

    const mapEl = document.getElementById('map');
    if (!markersData.length) {
      mapEl.innerHTML = '<p class="muted" style="padding:12px;">No locations found.</p>';
    } else {
      const map = L.map('map');

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const bounds = [];
      markersData.forEach(m => {
        const latlng = [m.lat, m.lon];
        bounds.push(latlng);
        L.marker(latlng)
          .addTo(map)
          .bindPopup('<strong>' + (m.name || 'Attraction') + '</strong>');
      });

      map.fitBounds(bounds, { padding: [20, 20] });
    }
  </script>
</body>
</html>
