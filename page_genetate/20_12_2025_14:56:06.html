<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tel aviv ‚Äì Travel Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 24px;
    }
    .page {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
    }
    h1 { color: #0077b6; margin-top: 0; }
    .attractions { margin-bottom: 24px; }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .photos img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    #map {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      margin-top: 10px;
    }
    .muted { color: #666; }
    .btns a {
      display:inline-block;
      padding:12px 20px;
      color:white;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
      margin-right:10px;
    }
    .btn-like { background:#16a34a; }
    .btn-dislike { background:#dc2626; }
  </style>
</head>

<body>
  <div class="page">
    <h1>Top attractions in tel aviv</h1>

    
    <div class="attractions">
      <ul>
        <li>Dizengoff Centre</li><li>Eretz Israel Museum</li><li>Tel Aviv Port</li>
      </ul>
    </div>

    <h2>Photo inspiration</h2>
    <div class="photos">
      <img src="https://pixabay.com/get/g16f7cb23b1811cb92ea1459e91b30b9196e942564e256e6ce0396dde3921a2afcf3e695aaf932d326c757834e64d180c3701d03108efb19cd491b547fdc69e04_1280.jpg"><img src="https://pixabay.com/get/g03ef142cbfa8c7956546fc9551d51efd4696782d2c08336e3072808b2268daa395618abae2295d310e37f8d703e6d14f6866a2dacf5604402f820e350f61b06e_1280.jpg"><img src="https://pixabay.com/get/g8d2b29fe0fd66989f6683c93462311aeed71602df420b02a09a63eb28e77d3971cfa790e7f0ab9d0b007bbbf84b192396fac0c124cd0ffe8bafc2cf3e4363004_1280.jpg">
    </div>

<h2 style="margin:16px 0;">üìç Attractions Map</h2>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<div id="map_1766235392109" style="width:600px;height:300px;border-radius:12px;overflow:hidden"></div>
<script>
(function(){
  function init(){
    const map = L.map('map_1766235392109');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const coords = [[32.102116,34.7960141],[32.0986505,34.775517]];
    coords.forEach(c => L.marker(c).addTo(map));
    coords.length ? map.fitBounds(coords, { padding:[20,20] }) : map.setView([0,0], 2);
  }
  if (window.L) return init();
  const s = document.createElement('script');
  s.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
  s.onload = init;
  document.head.appendChild(s);
})();
</script>


  
</body>
</html>
