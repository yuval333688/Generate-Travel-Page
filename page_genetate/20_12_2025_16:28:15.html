<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tel aviv ‚Äì Travel Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 24px;
    }
    .page {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
    }
    h1 { color: #0077b6; margin-top: 0; }
    .attractions { margin-bottom: 24px; }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .photos img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    #map {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      margin-top: 10px;
    }
    .muted { color: #666; }
    .btns a {
      display:inline-block;
      padding:12px 20px;
      color:white;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
      margin-right:10px;
    }
    .btn-like { background:#16a34a; }
    .btn-dislike { background:#dc2626; }
  </style>
</head>

<body>
  <div class="page">
    <h1>Top attractions in tel aviv</h1>

    
    <div class="attractions">
      <ul>
        <li>Hayarkon Park</li><li>White City Center</li><li>Carmel Market</li>
      </ul>
    </div>

    <h2>Photo inspiration</h2>
    <div class="photos">

    </div>

<h2 style="margin:16px 0;">üìç Attractions Map</h2>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<div id="map_1766240912525" style="width:600px;height:300px;border-radius:12px;overflow:hidden"></div>
<script>
(function(){
  function init(){
    const map = L.map('map_1766240912525');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const coords = [[32.1030349,34.8167266],[32.0683679,34.7685526]];
    coords.forEach(c => L.marker(c).addTo(map));
    coords.length ? map.fitBounds(coords, { padding:[20,20] }) : map.setView([0,0], 2);
  }
  if (window.L) return init();
  const s = document.createElement('script');
  s.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
  s.onload = init;
  document.head.appendChild(s);
})();
</script>


  
</body>
</html>
