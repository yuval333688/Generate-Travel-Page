<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>tel aviv ‚Äì Travel Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 24px;
    }
    .page {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
    }
    h1 { color: #0077b6; margin-top: 0; }
    .attractions { margin-bottom: 24px; }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .photos img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }
    #map {
      width: 100%;
      height: 360px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #e0e0e0;
      margin-top: 10px;
    }
    .muted { color: #666; }
    .btns a {
      display:inline-block;
      padding:12px 20px;
      color:white;
      text-decoration:none;
      border-radius:10px;
      font-weight:700;
      margin-right:10px;
    }
    .btn-like { background:#16a34a; }
    .btn-dislike { background:#dc2626; }
  </style>
</head>

<body>
  <div class="page">
    <h1>Top attractions in tel aviv</h1>

    
    <div class="attractions">
      <ul>
        <li>Dizengoff Centre</li><li>Hayarkon Park</li><li>Eretz Israel Museum</li>
      </ul>
    </div>

    <h2>Photo inspiration</h2>
    <div class="photos">
      <img src="https://pixabay.com/get/g4dd3c99caf6447f4e3c6fc17c0777de93856053c719385d2bf57329767626b524c5b142e79d96e925bd9f4e0381ab94c43d7421024cdab1d54e1cbc383e88c72_1280.jpg"><img src="https://pixabay.com/get/g73c51f27dd30abecff9f63d98297609e42454e7f525e514e998a106c30e2c1589e5801df523c70a8cab6b1be2439aacb324e69b8e7608782bfb99c55514c415a_1280.jpg"><img src="https://pixabay.com/get/gf9a2baf0e70ae486a5106a375a8f4ee0c496ed88f6070101f0235a8973f8dbdf19b158dd91977947f37c165dfc1e052129cce78677f35222107b2b11ed7d044c_1280.jpg">
    </div>

<h2 style="margin:16px 0;">üìç Attractions Map</h2>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<div id="map_1766239953997" style="width:600px;height:300px;border-radius:12px;overflow:hidden"></div>
<script>
(function(){
  function init(){
    const map = L.map('map_1766239953997');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const coords = [[32.1030349,34.8167266],[32.102116,34.7960141]];
    coords.forEach(c => L.marker(c).addTo(map));
    coords.length ? map.fitBounds(coords, { padding:[20,20] }) : map.setView([0,0], 2);
  }
  if (window.L) return init();
  const s = document.createElement('script');
  s.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
  s.onload = init;
  document.head.appendChild(s);
})();
</script>


  
</body>
</html>
